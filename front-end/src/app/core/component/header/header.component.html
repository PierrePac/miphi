<header class="header">
  <img src="assets/media/logo_mipih.jpg" alt="logo_mipih" class="logo" />
  <div class="link">
    <div class="card" *ngIf="showMenu">
      <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
    </div>
  </div>
  <p-card header="temps restant" *ngIf="remainingTime != 0">
    <h1>{{ remainingTime | secondsToTime }} </h1>
  </p-card>
</header>
