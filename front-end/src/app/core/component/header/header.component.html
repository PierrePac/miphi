<header class="header">
  <img src="assets/media/logo_mipih.jpg" alt="logo_mipih" class="logo" />
  <div class="link">
    <div class="card" *ngIf="showMenu">
      <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
    </div>
  </div>
  <div class="timer" *ngIf="showDiv">
    <h3 *ngIf="remainingTime > 0">temps restant : {{ remainingTime | secondsToTime }} </h3>
    <h3 *ngIf="remainingTime < 0">temps écoulé </h3>
  </div>
</header>
